name: Scrape Ukraine Articles

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium psycopg2-binary python-dotenv

      - name: Diagnose DB host resolution
        run: |
          if [ -z "${DB_HOST:-}" ]; then
            echo "DB_HOST is empty (secret missing or not passed)"; exit 1
          fi
          echo "Checking DNS for $DB_HOST ..."
          getent hosts "$DB_HOST" || { echo "DNS lookup failed for $DB_HOST"; exit 2; }

        env:
          DB_HOST: ${{ secrets.DB_HOST }}

      - name: Run scraper
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python scraper/scraper.py
